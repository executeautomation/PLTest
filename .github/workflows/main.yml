name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: 
      image: mcr.microsoft.com/playwright:bionic

    steps:
      - uses: actions/checkout@v2
        
      - name: Install some missing dependency 
        run: npm install --save-dev @babel/plugin-proposal-class-properties

      - name: Run tests
        run: npx folio --param browserName=chromium video
        
      - uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: test-artifacts
          path: test-results
